<!DOCTYPE html>

            <tr>
                <td>EMAIL ID</td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td>MOBILE NUMBER</td>
                <td><input type="text" minlength="10" maxlength="10"></td>
            </tr>

            <tr>
                <td>GENDER</td>
                <td><input type="radio" name="abc" id="">MALE
                <input type="radio" name="abc" id="">FEMALE</td>
            </tr>

            <tr>
                <td>ADDRESS</td>

            </tr>

            <tr>

            </tr>

            <tr>

            </tr>

            <tr>
                <td>STATE</td>

            </tr>

            <tr>
                <td>COUNTRY</td>

            </tr>
